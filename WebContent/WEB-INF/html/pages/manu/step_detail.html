<script type="text/javascript">
$(function(){
	if('${openMode}' == 'edit'){
		$("form").attr("action", "o_step_update.do");
	}
});
</script>
<div class="pageContent">
	<form method="post" action="o_step_save.do" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<div class="pageFormContent" layoutH="56">
			<p>
				<label>ID:</label>
				<input name="id" type="text" size="20" value="${step.id!}" readonly="readonly"/>
			</p>
			<p>
				<label><@s.m "step.serial" />:</label>
				<input name="serial" class="required" type="text" size="20" value="${step.serial!}"/>
			</p>
			<p>
				<label><@s.m "step.name"/>:</label>
				<input name="name" type="text" size="20" value="${step.name!}"/>
			</p>
			<p>
				<label><@s.m "step.type"/>:</label>
				<select class='required combox' name='type'>
					<option value="">请选择</option>
					<option value='0' <#if '${step.type!}' == '0'>selected="selected"</#if>><@s.m 'step.type.0'/></option>
					<option value='1' <#if '${step.type!}' == '1'>selected="selected"</#if>><@s.m 'step.type.1'/></option>
				</select>
			</p>
			<p style="width:auto">
				<label><@s.m "step.isSurface"/>:</label>
				<label style="width:auto"><input type="radio" name="surface" value="false" <#if step.surface?? && !step.surface>checked</#if> />否</label>
				<label style="width:auto"><input type="radio" name="surface" value="true" <#if step.surface?? && step.surface>checked</#if> />是</label>
			</p>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><a href="v_step_list.do?type=0" target="navTab" rel="main" title="<@s.m 'step'/>"><button type="button">取消</button></a></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
