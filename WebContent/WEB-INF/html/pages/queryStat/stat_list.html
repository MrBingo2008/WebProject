<div class="pageHeader">
	<!-- navTabSearch就是获取pageNum和numPerPage，然后提交 -->
	<form onsubmit="return navTabSearch(this);" action="v_stat_list.do" method="post">
	<div class="searchBar">
		<ul class="searchContent">
			<li>
				<label><@s.m "startDate"/>：</label>
				<input type="text" name="startDate" class="date textInput" size="20" value=""/><a class="inputDateButton" href="javascript:;">选择</a>
			</li>
			<li>
				<label><@s.m "endDate"/>：</label>
				<input type="text" name="endDate" class="date textInput" size="20" value=""/><a class="inputDateButton" href="javascript:;">选择</a>
			</li>
		</ul>
		<div class="subBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit"><@s.m "global.query"/></button></div></div></li>
			</ul>
		</div>
	</div>
	</form>
</div>
<div class="pageContent">
	<table class="table" width="100%" layoutH="138">
		<thead>
			<tr>
				<th width="20"><@s.m "global.number"/></th>
				<th width="80"><@s.m "material"/></th>
				<th width="80"><@s.m "stat.purchase"/></th>
				<th width="80"><@s.m "stat.sell"/></th>
				<th width="80"><@s.m "stat.manu"/></th>
				<th width="80"><@s.m "stat.check"/></th>
			</tr>
		</thead>
		<tbody>
			<#list materials as material>
			<tr target="sid_user" rel="1">
				<td>${material.id}</td>
				<td>${material.info}</td>
			</tr>
			</#list>
		</tbody>
	</table>
</div>
