<script type="text/javascript">

function getTree(data){   
    var tree = "";  
    tree += "<li><a href='v_material_list.do?type=${type}&parentId="+data.id+"' target='ajax' rel='jbsxBox'>"+data.name+"</a>";   
    if(data.hasOwnProperty("children")){
    	tree += "<ul>";
    	var childrenVal = eval(data.children);
    	for(var i=0; i<childrenVal.length; i++){
    		tree += getTree(childrenVal[i]);
    	}
    	tree += "</ul>";
    }
    tree += "</li>";    
    return tree;   
}

$(function(){	
	var data = ${tree};
	$("#leftMaterialCategoryTree").html(getTree(data));
	setTimeout(function () {$("#leftMaterialCategoryTree a").first().trigger("click");}, 20);
});
</script>
