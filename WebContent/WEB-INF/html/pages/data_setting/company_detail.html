<script type="text/javascript">
$(function(){	
	if('${openMode!}' == 'edit'){
		var actionUrl = "o_company_update.do";
		$("form").attr("action", actionUrl);
	}
});
</script>

<div class="pageContent">
	<form method="post" action="o_company_save.do" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<div class="pageFormContent" layoutH="56">
			<p>
				<label>ID:</label>
				<input name="id" type="text" size="20" value="${company.id!}" readonly="readonly"/>
			</p>
			<p>
				<label><@s.m "company.name" />:</label>
				<input name="name" value="${company.name!}" class="required" type="text"/>
			</p>
			<p>
				<label><@s.m "category.2.parent"/>:</label>
				<input type="hidden" name="parent.id" value="${(company.parent.id)!}"/>
				<input type="text" class="required" name="parent.name" value="${(company.parent.name)!}"/>
				<a class="btnLook" href="v_category_tree.do?parentId=2" lookupGroup="parent"><@s.m "category.2.parent"/></a>		
			</p>
			<p>
				<label><@s.m "company.tel"/>:</label>
				<input name="tel" value="${company.tel!}" type="text" size="20"/>
			</p>
			<p>
				<label><@s.m "company.address"/>:</label>
				<input name="address" value="${company.address!}" type="text" size="30"/>
			</p>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
