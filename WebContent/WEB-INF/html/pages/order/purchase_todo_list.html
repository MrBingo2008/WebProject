<script type="text/javascript">
function clearPurchaseTodo() {
	ajaxTodo("o_purchase_order_todo_clear.do");
	return true;
}
$(function(){
	$("#purchaseOrderGen").click(function(event){
		$.pdialog.close("dialog_purchase_order_todo_list");
		navTab.openTab("main", "v_purchase_order_todo_gen.do",{title:"<@s.m 'purchase.order.add'/>", fresh:true, external:false});

	});
