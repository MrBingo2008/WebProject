<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>企业管理系统</title>
<link href="${richRes}/themes/css/login.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="login">
		<div id="login_header">
			<h1 class="login_logo">
				<a href="http://demo.dwzjs.com"><img src="${richRes}/themes/default/images/login_logo.gif" /></a>
			</h1>
			<div class="login_headerContent">
				<!-- <div class="navList">
					<ul>
						<li><a href="#">设为首页</a></li>
						<li><a href="doc/dwz-user-guide.pdf" target="_blank">帮助</a></li>
					</ul>
				</div> -->
				<h2 class="login_title"><img src="${richRes}/themes/default/images/login_title.png" /></h2>
			</div>
		</div>
		<div id="login_content">
			<div class="loginForm">
				<form action="login.do" method="post">
				<input name="returnUrl" value="${returnUrl!}" type="hidden" />
					<p>
						<label>用户名：</label>
						<input type="text" name="username" size="20" class="login_input" />
						<#if userNameNotFound?? && userNameNotFound == "true"><br/><br/><span style="color:red;">用户不存在</span></#if>
					</p>
					<p>
						<label>密码：</label>
						<input type="password" name="password" size="20" class="login_input" />
						<#if passwordError?? && passwordError == "true"><br/><br/><span style="color:red;">密码错误</span></#if>
					</p>
					<div class="login_bar">
						<input class="sub" type="submit" value=" " />
					</div>
				</form>
			</div>
			<div class="login_banner"><img src="${richRes}/themes/default/images/login_banner.jpg" /></div>
			<div class="login_main">
				<ul class="helpList">
					<!-- <li><a href="#">设为首页</a></li>
					<li><a href="#">使用说明</a></li> -->
				</ul>
				<div class="login_inner">
					<p>企业生产管理系统</p>
					<p>订单，采购，生产，库存功能</p>
					<p>全程跟踪，精细化管理</p>
				</div>
			</div>
		</div>
		<div id="login_footer">
			Copyright &copy; 2017 企业管理系统. All Rights Reserved.
		</div>
	</div>
</body>
</html>
